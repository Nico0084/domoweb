<script type="text/javascript" src='/libraries/FitText/jquery.fittext.js'></script>

<polymer-element name="dmw-navigation-sectionTitle" extends="dmw-widget">
	<template>
		<style type="text/css">
			:host {
				height: 100%;
				padding: 5px;
			}
			#labelprimary {
				position: relative;
				top: 50%;
				-webkit-transform: translateY(-50%);
				-ms-transform: translateY(-50%);
				transform: translateY(-50%);
				overflow: hidden;
			}
			#labelsecondary {
				position: absolute;
				bottom: 5px;
				right: 5px;
				font-style: italic;
			}
		</style>
		<shadow></shadow>
	</template>
	<script>  
		Polymer('dmw-navigation-sectionTitle', {
			ready: function() {
				this.super();
				this.section = document.querySelector('.mainsection');
			},
			paramsReady: function() {
				this.section.addEventListener('section-updated', this.sectionUpdated.bind(this));
				this.sectionUpdated();
			},
			sectionUpdated: function() {
				if (this.options['overrideLabel']) {
					this.labelprimary = this.options['overrideLabel'];
				} else {
					this.labelprimary = this.section.name;
				}
				if (this.options['overrideDescription']) {
					this.labelsecondary = this.options['overrideDescription'];
				} else {
					this.labelsecondary = this.section.description;
				}
				jQuery(this.$.labelprimary).fitText(0.7);
			}
		});
	</script>
</polymer-element>
