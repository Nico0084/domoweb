<polymer-element name="dmw-navigation-sectionTitle" extends="dmw-widget">
	<template>
		<shadow></shadow>
		<span id='sectiontitle'>{{title}}</span>
	</template>
	<script>  
		Polymer('dmw-navigation-sectionTitle', {
			title: "",
			ready: function() {
				this.super();
				this.title = "Loading";
		        this.$.socket.register('section-details', this.messageReceived.bind(this), 'id', sectionid);
				this.$.socket.send('section-get', {'id':sectionid});
			},
			messageReceived: function(e, detail, sender) {
		        this.title = detail.name;
		    },
		});
	</script>
</polymer-element>
