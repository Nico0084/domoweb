<polymer-element name="dmw-testing-test" extends="dmw-widget">
	<template>
		<shadow></shadow>
		<h2>Options</h2>
		<ul id="options"></ul>
		<h2>Sensors</h2>
		<ul id="sensors"></ul>
		<h2>Commands</h2>		
		<ul id="commands"></ul>
	</template>
	<script>
		Polymer('dmw-testing-test', {
			ready: function() {
				this.super();
			},
			optionsChanged: function(oldValue, newValue) {
				for (i in this.options) {
					var li = document.createElement('li');
					li.innerHTML = i + ": " + this.options[i];
					this.$.options.appendChild(li);
				}
			},
			sensorsChanged: function(oldValue, newValue) {
				for (i in this.sensors) {
					var li = document.createElement('li');
					li.innerHTML = i + ": " + this.sensors[i]['id'];
					this.$.sensors.appendChild(li);
				}
			},
			commandsChanged: function(oldValue, newValue) {
				for (i in this.commands) {
					var li = document.createElement('li');
					li.innerHTML = i + ": " + this.commands[i]['id'];
					this.$.commands.appendChild(li);
				}
			},
		});
	</script>
</polymer-element>
