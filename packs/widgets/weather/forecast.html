<polymer-element name="dmw-weather-forecast" extends="dmw-widget">
    <template>
        <style type="text/css">
            :host {
                height: 100%;
                display: block;
            }
            </style>
        <shadow></shadow>
        <dmw-sensor id='forecast_0_day' sensorkey="forecast_0_day" sensorvalue="{{forecast_0_day_value}}"></dmw-sensor>
        <dmw-sensor id='forecast_0_temperature_high' sensorkey="forecast_0_temperature_high" sensorvalue="{{forecast_0_temperature_high_value}}"></dmw-sensor>
        <dmw-sensor id='forecast_0_temperature_low' sensorkey="forecast_0_temperature_low" sensorvalue="{{forecast_0_temperature_low_value}}"></dmw-sensor>

        <shadow></shadow>
        <div id="forecast_0_day">{{forecast_0_day}}</div>
        <div id="forecast_0_temperature_high">{{forecast_0_temperature_high}}</div>
        <div id="forecast_0_temperature_low">{{forecast_0_temperature_low}}</div>
    </template>
    <script>
        Polymer('dmw-weather-forecast', {
            ready: function() {
                this.super();
            },
            forecast_0_day_valueChanged: function (oldValue, newValue) {
                console.warn('forecast_0_day_valueChanged');
                this.$.forecast_0_day.innerHTML = newValue
            },
            forecast_0_temperature_high_valueChanged: function (oldValue, newValue) {
                console.warn('forecast_0_temperature_high_valueChanged');
                this.$.forecast_0_temperature_high.innerHTML = newValue
            },
            forecast_0_temperature_low_valueChanged: function (oldValue, newValue) {
                console.warn('forecast_0_temperature_low_valueChanged');
                this.$.forecast_0_temperature_low.innerHTML = newValue
            }
        });        
    </script>
</polymer-element>
