<script type="text/javascript" src='/widget/time/js/flipclock.min.js'></script>
<link rel="stylesheet" href="/widget/time/css/flipclock.css">
<polymer-element name="dmw-time-flipClock" extends="dmw-widget">
	<template>
		<style type="text/css">
			:host {
				height: 100%;
			}
			.flip-clock-wrapper {
				margin: 0;
			}
			.flip-clock-wrapper ul {
				border-radius: 0;
				-webkit-border-radius: 0;
				-moz-border-radius: 0;
			}
			.flip-clock-meridium a {
				color: inherit;
			}
		</style>
		<shadow></shadow>
		<div id='clock'>{{title}}</div>
	</template>
	<script>  
		Polymer('dmw-time-flipClock', {
			ready: function() {
				this.super();
			},
			loadingDone: function() {
				this.setClock();
			},
			optionsUpdated: function() {
				this.setClock();
			},
			setClock: function() {
				if ('12hr' in this.options && this.options['12hr'] == 1) {
					clockFace = 'TwelveHourClock';
				} else { //24h
					clockFace = 'TwentyFourHourClock';
				}
				new FlipClock(this.$.clock, {
					clockFace: clockFace
				});				
			}
		});
	</script>
</polymer-element>
