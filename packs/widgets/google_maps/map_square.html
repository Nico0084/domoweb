<link rel="import" href="/widget/google_maps/google-maps-api.html">

<polymer-element name="dmw-google_maps-map_square" extends="dmw-widget">
    <template>
        <google-maps-api id="mapsapi" version="3.exp"></google-maps-api>
        <link rel="stylesheet" href="/widget/google_maps/css/common.css" shim-domshadow>
        <style type="text/css">
            :host {
                height: 100%;
                display: block;
            }
            #map {
                height: 100%;
                display: block;
            }
        </style>
        <dmw-sensor id='primary' sensorkey="primary" sensorvalue="{{sensorvalue}}" sensorhistory="{{history}}"></dmw-sensor>
        <shadow></shadow>
        <div id='map'></div>
    </template>
    <script src="https://maps.googleapis.com/maps/api/js?key="></script>
    <script>
        Polymer('dmw-google_maps-map_square', {
            ready: function() {
                console.warn("ready");
                // define gradient colors for the polyline (path on the map)
                this.Colors = [
                    "#0C00BF", 
                    "#2319C6", 
                    "#3B32CD", 
                    "#524BD4", 
                    "#6A64DB", 
                    "#817EE2", 
                    "#9997E9", 
                    "#B0B0F0",
                    "#C8C9F7", 
                    "#E0E3FF"
                ];
                this.super();
                this.map;
                this.markers = [];
                var self = this;
                this.$.mapsapi.addEventListener('api-load', function(e) {
                    console.warn("api load");
                    // this.api === google.maps
                    var mapOptions = {
                        zoom: 8,
                        center: new this.api.LatLng(47, 1)
                    };
                    self.map = new this.api.Map(self.$.map,
                        mapOptions);
                    console.warn("end api load");
                    // If the history as been received already.
                    if (this.history) this.displayTrack();
                });

                console.warn("end ready");
            },
            sensorsUpdated: function() {
                if (this.$.primary.isSet) {
                    this.labelprimary = this.$.primary.device['name'];
                    this.labelsecondary = this.$.primary.name;
                    this.$.primary.getLast(100);
                }        
            },
            optionsUpdated: function() {
                if (this.options['google_api_key']) {
                    this.$.mapsapi.setAttribute('apiKey', this.options['google_api_key']);
                }
            },
            sensorvalueChanged: function(oldValue, newValue) {
                console.warn("sensorvalueChanged");
                this.deleteMarkers();
                this.addMarker(newValue);
            },
            historyChanged: function(oldValue, newValue) {
                console.warn("historyChanged");
                console.warn(newValue);
                this.history = newValue;
                // If the api is loaded and map object exists
                if (this.map) this.displayTrack();
            },

            displayTrack: function() {
                var pathCoordinates = [];
                for (idx=0; idx<this.history.length; idx++) {
                    console.warn(idx, this.history[idx]['value_str'], this.history[idx]['date']);
                    coords = this.history[idx]['value_str'].split(",");
                    pathCoordinates[idx] = new google.maps.LatLng(coords[1], coords[0]);
                }
                console.warn(pathCoordinates);

                for (var i = 0; i < pathCoordinates.length-1; i++) {
                    var path = new google.maps.Polyline({
                        path: [pathCoordinates[i], pathCoordinates[i+1]],
                        geodesic: true,
                        strokeColor: this.Colors[Math.floor(i/10)],
                        strokeOpacity: 1.0,
                        strokeWeight: 3,
                        map: this.map
                    });
                }
            },
                     
            // Add a marker to the map and push to the array.
            addMarker: function(location) {
                console.warn("addMarker for ", location);
                coords = location.split(",");
                gmap_location = new google.maps.LatLng(coords[1], coords[0]);
                this.map.setCenter(gmap_location);
                var marker = new google.maps.Marker({
                    position: gmap_location,
                    map: this.map,
                    title: this.$.primary.device['name'],
                    //animation: google.maps.Animation.DROP
                });
                this.markers.push(marker);
            },

            // Sets the map on all markers in the array.
            setAllMap: function(map) {
                console.warn("setAllMap");
                for (var i = 0; i < this.markers.length; i++) {
                    console.warn(this.markers[i]);
                    this.markers[i].setMap(map);
                }
            },

            // Removes the markers from the map, but keeps them in the array.
            clearMarkers: function() {
                console.warn("clearMarkers");
                this.setAllMap(null);
            },

            // Delete all the markers on the map
            deleteMarkers: function() {
                console.warn("deleteMarkers");
                this.clearMarkers();
                this.markers = [];
            }

            
        });


    </script>
</polymer-element>
