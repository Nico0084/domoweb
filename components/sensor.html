<polymer-element name="dmw-sensor" attributes="sensorid sensorkey sensorvalue">
	<template>
	    <web-socket id="socket" on-websocket-message="{{messageReceived}}"></web-socket>
	</template>
	<script>
		Polymer("dmw-sensor", {
			ready:function(){
			},
			messageReceived: function(e, json, sender) {
		        this.sensorvalue=json.stored_value;
		    },
		    sensoridChanged: function(oldValue, newValue) {
		    	this.$.socket.register('device-stats', newValue);
		    },
		});
	</script>
</polymer-element>
