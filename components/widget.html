<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="/components/websockets.html">
<link rel="import" href="/components/sensor.html">

<polymer-element name="dmw-widget">
	<template>
	    <web-socket on-websocket-message="{{messageReceived}}"></web-socket>
	</template>
	<script>
		Polymer("dmw-widget", {
			ready:function(){
				var sensor = this.shadowRoot.querySelector('dmw-sensor[sensorkey="number"]');
				sensor.setAttribute('sensorid', 1);
			},
			messageReceived: function(e, detail, sender) {
		    },
		});
	</script>
</polymer-element>
